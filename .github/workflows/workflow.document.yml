name: Document with Writerside

env:
  INSTANCE: 'Writerside/dcs' # Name of the module (adjust for your project)
  ARTIFACT: 'webHelpDCS2-all.zip' # Name of the artifact to be generated
  DOCKER_VERSION: '242.21870' # Specific Docker version

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        description: 'Automatically generated token that GitHub provides for every workflow run'
        required: true

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  document:
    if: |
      github.event_name == 'push' && 
      github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Install Dependencies
        uses: kurocado-studio/dev-ops/.github/actions/install@main

      - name: Build docs using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }} 
            artifacts/report.json
          retention-days: 7

      - name: Unzip artifact
        run: |
          unzip -O UTF-8 -qq artifacts/${{ env.ARTIFACT }} -d dir

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dir

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
