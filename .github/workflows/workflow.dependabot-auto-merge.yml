name: Dependabot Auto-Merge

on:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: lint
        uses: kurocado-studio/dev-ops/.github/workflows/workflow.lint.yml@main

      - name: test
        uses: kurocado-studio/dev-ops/.github/workflows/workflow.test.yml@main

      - name: build
        run: pnpm build

      - name: Attempt Squash Merge
        if: success()
        run: gh pr merge --squash "$PR_URL" --merge --auto
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
