name: Deploy to Fly.io

on:
  workflow_call:
    inputs:
      branch_name:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        description: 'Automatically generated token that GitHub provides for every workflow run'
        required: true
      FLY_API_TOKEN:
        description: 'Token needed to deploy the application to Fly.io'
        required: false
      # deprecating in favor of FLY_API_TOKEN, so marking as non required until migration is complete
      fly_api_token:
        description: 'Token needed to deploy the application to Fly.io'
        required: false

jobs:
  Checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check Branch Name
        run: |
          echo "Branch Name: ${{ inputs.branch_name }}"

  deploy:
    runs-on: ubuntu-latest
    if: |
      inputs.branch_name == 'main' || 
      inputs.branch_name == 'dev'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Deploy
        uses: kurocado-studio/dev-ops/.github/actions/deploy@main
        with:
          FLY_API_TOKEN: '${{ secrets.FLY_API_TOKEN || secrets.fly_api_token }}'
